---
## Default Elasticsearch configuration from Elasticsearch base image.
## https://github.com/elastic/elasticsearch/blob/main/distribution/docker/src/docker/config/elasticsearch.yml
#
cluster.name: elk-cluster
network.host: ["_local_", "_site_"]
network.publish_host: "elastic-1"

discovery.seed_hosts: ["elastic-1", "elastic-2"]
  #cluster.initial_master_nodes: ["node-1", "node-2"]  # Do not configure this setting on nodes that are joining an existing cluster or restarting.

## X-Pack settings
## see https://www.elastic.co/guide/en/elasticsearch/reference/current/security-settings.html
#
xpack.license.self_generated.type: trial
xpack.security.enabled: true

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.client_authentication: required
xpack.security.transport.ssl.keystore.path: elastic-certificates.p12
xpack.security.transport.ssl.truststore.path: elastic-certificates.p12
